# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Blue Box Help
email: twegan@us.ibm.com
description: The definitive Knowledge Base for IBM Blue Box Cloud.
baseurl: "/help-documentation" # the subpath of your site, e.g. /blog
url: "http://ibm-blue-box-help.github.io" # the base hostname & protocol for your site
twitter_username: tj_egan
github_username:  twegan
destination:  ./docs

gems:
  - jekyll-polyglot

# Polygot gem config for i18n: https://github.com/untra/polyglot
languages: ["en", "fr"]
default_lang: "en"
exclude_from_localization: ["javascript", "images", "css"]
parallel_localization: true

# Build settings
permalink: /:title
top-level: /:top-level

kramdown:
  input: GFM
  syntax_highlighter: rouge


#variables
author: /:author

#Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      dateAdded: "February 4th, 2016"
      author: "Blue Box Support"
      job-title:

sass:
    style: compressed

collections:
  troubleshooting:
    output: true
    permalink: /troubleshooting/:path/
  openstack:
    output: true
    permalink: /openstack/:path/
  api:
